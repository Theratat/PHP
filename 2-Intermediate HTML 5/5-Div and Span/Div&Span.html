<!DOCTYPE html>

<html>

    <header>

        <meta charset="utf-8">
        <meta name="description" content="Div and span">
        <title>Dive & Span</title>

    </header>

    <body>
        <!-- Div tag is container (Group element together) to apply the format to ALL of element -->
        <div style="color:blue ;">
            <h1>This is Div Tag</h1>
            <hr>
            <p>Try to apply blue color text to all paragraph</p>
        </div>

        <!--Span tag is container (Group Element together) to apply the format to ALL of element 
            WITHOUT newline between tag-->
        <span>
            Span Tag 1
        </span>
        <span>
            Span Tag 2
        </span>

    </body>


</html>
