<!DOCTYPE html>

<html>

    <header>

        <meta charset="utf-8">
        <meta name="description" content="Form exercise">
        <title>Feedback Form</title>

    </header>

    <body>
        <fieldset>
            <legend>General Details</legend>

            <form method="get" action="result_fb.html">

                <p>First Name : <input type="text" id="first_name" name="firstname" placeholder="First Name"></p>
                <p>Last Name : <input type="text" id="last_name" name="lastname" placeholder="Last Name"></p>
                <p>E-mail : <input type="email" id="e-mail" name="e-mail" placeholder="Example@example.com"></p>
                <p>Tel : <input type="tel" id="tel" name="tel" placeholder="+66 125742286"></p>
                <p>Age : <input type="number" id="age" name="age"></p>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="m">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="f"><br>
                <label for="comment">Comment</label><br>
                <textarea id="comment" name="comment" rows="5" cols="30" placeholder="comment. . ." ></textarea><br>
                <input type="submit">
                <input type="reset" value="Clear Form">

            </form>
        </fieldset>

    </body>


</html>
