<!DOCTYPE html>

<html>

    <header>

        <meta charset="utf-8">
        <meta name="description" content="This is a HTML Page">
        <title>Introduction to HTML</title>

    </header>

    <body>

        <!-- Sample 1 (table/tr/td) -->
        <h1>Table : Execise</h1>
        <table>

            <tr>
                <th> table header 1 (A0) </th>
                <th> table header 2 (B0) </th>
                <th> table header 3 (C0) </th>
            </tr>

            <tr>

                <td> Content 1 (A1) </td>
                <td> Content 2 (B1) </td>
                <td> Content 3 (C1) </td>

            </tr>

        </table>
        <hr>

        <!-- Sample 2 (table/caption/thead/tbody/tfoot)-->
        <table>

            <caption>Table:Caption</caption>
            <thead>
                <tr>

                    <td> table header 1 (A0) </td>
                    <td> table header 2 (B0) </td>
                    <td> table header 3 (C0) </td>

                </tr>
            </thead>
            <tbody>

                <td> Content 1 (A1) </td>
                <td> Content 2 (B1) </td>
                <td> Content 3 (C1) </td>

            </tbody>
            <tfoot>

                <td> footer </td>

            </tfoot>

        </table>
        <hr>

        <!-- Excercise -->

        

    </body>


</html>
